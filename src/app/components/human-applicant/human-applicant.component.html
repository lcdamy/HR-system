<div>
    <div class="d-flex justify-content-center">
        <h3> <i class="fa fa-user-circle" aria-hidden="true"></i> Applicant Detail # {{application.id}} </h3>
    </div>
    <div class="row">
        <div class="col-4 offset-4 pt-4 pb-4">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">{{application.firstname}} {{application.lastname}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Status: {{application.status}}</h6>
                    </div>
                </div>
                <div class="card-body">

                    <h6 class="card-subtitle mb-2 text-muted">{{application.dob}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">{{application.email}}</h6>
                    <p class="card-text">{{application.bio}}</p>
                </div>
                <div class="card-footer text-muted">
                    <div class="d-flex justify-content-between">
                        <a href="https://lc-job-application-backend.herokuapp.com/applicant/download/{{application.cv}}"
                            download target="_blank">
                            Download CV
                        </a>
                        <div class="d-flex justify-content-end">
                            <button [disabled]="application.status=='passed'" class="btn btn-danger"
                                style="margin-right: 4px;" (click)="reject()"> Drop</button>
                            <button [disabled]="application.status=='dropped'" class="btn btn-success"
                                (click)="aprove()"> Pass</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
